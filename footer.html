<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer tag</title>
    <link href="footer.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!--Styling start-->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
      }

      article {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      footer {
        margin-bottom: auto;
        display: flex;
        justify-content: center;
        padding: 5px;
        background-color: beige;
        color: black;
      }
    </style>
    <!--Styling end-->
    <article>
      <h2>How to bunk WF class?</h2>
      <ul>
        <li>Watch Movies</li>
        <li>Go for long drive</li>
        <li>Go back to home</li>
      </ul>
      <footer>
        <p>&copy; 2018 Gandalf</p>
      </footer>
    </article>
  </body>
</html>
