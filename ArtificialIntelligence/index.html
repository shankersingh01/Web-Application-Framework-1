<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Simple Web Page</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="headerImg.jpeg" alt="artificial intelligence text image" />
    </header>
    <main>
      <div class="left-image">
        <img src="mainImg1.jpeg" alt="main image" />
      </div>
      <div class="image-container">
        <div class="first-row">
          <img src="firstPart.jpeg" />
          <img src="secondPart.jpeg" />
        </div>
        <div class="second-row">
          <img src="thirdPart.jpeg" />
          <img src="fourthPart.jpeg" />
        </div>
      </div>
    </main>
    <footer>
      <h2>Artificial Intelligence</h2>
      <p>
        In computer science, artificial intelligence, sometimes called machine
        intelligence, is intelligence demonstrated by machines, in contrast to
        the natural intelligence displayed by humans.
      </p>
    </footer>
  </body>
</html>
