<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <body>
    <!--Styling start-->
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #5c3566; /*DARK PURPLE */
      }

      .content {
        background-color: #c5c0c0; /*Light Grey */
        padding: 20px;
        border: 1px solid #333;
        border-radius: 10px;
      }
    </style>
    <!--Styling end-->
    <div class="container">
      <div class="content">
        <h1>HELLO, I'M CENTERED WITH FLEXBOX!</h1>
      </div>
    </div>
  </body>
</html>
