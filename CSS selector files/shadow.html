<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        /* (x offset , y offset, blur, color) */
        /* You can change the order but x and y offset should be in alternate position*/
        text-shadow: 1px 1px 1px red;
      }
      .div1 {
        border: 1px solid;
        /* (x offset , y offset, blur, color) */
        box-shadow: 1px 2px 3px blue;
      }
    </style>
  </head>
  <body>
    <h2>HELLO WORLD</h2>
    <div class="div1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, at!
    </div>
  </body>
</html>
