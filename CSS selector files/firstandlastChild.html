<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First and last child selector</title>
    <style>
      p:first-child {
        background-color: #ffcca0;
      }
      p:last-child {
        background-color: #ffcca0;
      }
    </style>
  </head>
  <body>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <p>Typescript</p>
  </body>
</html>
