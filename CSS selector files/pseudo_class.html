<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <style>
      a:link {
        color: red;
      }
      /*Visited link */
      a:visited {
        color: green;
      }
      /* Mouse over */
      a:hover {
        color: orange;
      }
      /* selected link */
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Styling a link depending on state</h2>

    <p>
      <b><a href="https://www.google.com/">Click here</a></b>
    </p>
  </body>
</html>
