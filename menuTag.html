<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Tag</title>
  </head>
  <body>
    <style>
      .news {
        padding: 1rem;
        background-color: aliceblue;
        border: solid thin black;
      }
      menu {
        display: flex;
        gap: 1rem;
        list-style-type: none;
        padding: 0.1rem;
        margin-bottom: 0;
      }
    </style>
    <div class="news">
      <a href="#">German Shephard News</a>
      <menu>
        <li><button>Save for later</button></li>
        <li><button>Share</button></li>
      </menu>
    </div>
  </body>
</html>
