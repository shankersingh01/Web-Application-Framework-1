<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockquote tag</title>
  </head>
  <body>
    <style>
      blockquote p {
        padding: 15px;
        background: #eee;
        border-radius: 5px;
      }
    </style>
    <blockquote>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero error,
        consequatur temporibus accusamus laudantium corrupti! Iste sint maiores
        voluptate dolores, aut necessitatibus hic quas. Autem perferendis magnam
        magni minima quibusdam.
      </p>
      <footer>-Aldous Huxley, <cite>Brave New World</cite></footer>
    </blockquote>
  </body>
</html>
