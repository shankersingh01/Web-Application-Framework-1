<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Contact</th>
    <th>Age</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let person of people">
    <td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
    <td>{{ person.contact }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.email }}</td>
    <td>
      <button (click)="goToDetails(person)">More</button>
    </td>
  </tr>
</table>
