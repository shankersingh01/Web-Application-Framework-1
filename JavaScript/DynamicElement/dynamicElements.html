<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .regtext {
        font-family: Times;
        font-size: 14pt;
        width: 400px;
        position: absolute;
        top: 100px;
        left: 100px;
      }
      .abstext {
        position: absolute;
        top: 25px;
        left: 50px;
        font-family: Times;
        font-size: 24pt;
        font-style: italic;
        letter-spacing: 1em;
        color: rgb(255, 106, 102);
        width: 600px;
      }
    </style>
  </head>

  <body>
    <p class="regtext">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. At, beatae
      aspernatur. Veritatis nulla provident cum aliquid, maxime, laboriosam fuga
      rerum veniam excepturi vero velit debitis temporibus ab quaerat quas
      impedit.
    </p>
    <p class="abstext">Apples are good for you.</p>
  </body>
</html>
