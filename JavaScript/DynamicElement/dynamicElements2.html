<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Positioning</title>
  </head>
  <body style="font-family: Times; font-size: 24pt">
    <p>
      Apples are
      <span
        style="
          position: relative;
          top: -20px;
          font-family: Times;
          font-size: 48pt;
          font-style: italic;
          color: red;
        "
        >GOOD</span
      >
      for you
    </p>
  </body>
</html>
