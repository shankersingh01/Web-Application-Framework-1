<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function f_dblclick(param) {
        var dom = document.getElementById(param).style;
        dom.textDecoration = "underline overline";
        dom.textTransform = "capitalize";
        dom.fontWeight = "bold";
        dom.fontVariant = "small-caps";
        dom.color = "red";
      }
    </script>
    <style type="text/css">
      .regText {
        font: 16pt;
        font-family: "Times New Roman";
      }
      .wordText {
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="regText">
      The state of
      <span
        class="wordText"
        id="state"
        onmouseover="this.style.color = 'red';
            this.style.fontStyle='italic';
            this.style.fontSize='24pt';"
        onmouseout="this.style.color='blue';
        this.style.fontStyle='normal';
        this.style.fontSize='16pt';"
        ondblclick="f_dblclick('state')"
      >
        Washington
      </span>
      produces many of our nation's
      <span id="apples" ondblclick="f_dblclick('apples');"> apples.</span>
    </p>
  </body>
</html>
